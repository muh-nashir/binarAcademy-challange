<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-01</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="d-lg-flex">
        <div class="banner-img bg order-1"></div>
        <div class="contents order-2">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="form-sign col-md-10 align-items-center ">
                        <div class="rect-icon"></div>
                        <h2 class="title mt-4">Welcome, Admin BCR</h2>
                        <form action="">
                            <div class="form-group first mb-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Contoh: johndee@gmail.com" required>
                            </div>
                            <div class="form-group last mb-5">
                                <label for="pass">Password</label>
                                <input type="password" id="pass" placeholder="6 karakter" pattern="[a-z]{6}" title="6 lowercase characters">
                            </div>
                            <input type="submit" class="sign-btn btn" value="Sign In">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
